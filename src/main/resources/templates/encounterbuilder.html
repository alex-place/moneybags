<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Encounter Builder</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Encounter Builder</h1>
	<form action="#" th:action="@{/encounterbuilder}"
		th:object="${encounterValue}" method="post">

		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
		<p>
			Gold Value: <select th:field="*{gold}">
				<option value="">--</option>
				<option th:each="gold : ${gold}"
						th:value="${gold}"
						th:utext="${gold}" />
			</select>
		</p>
		<p>
			Creature Type: <select th:field="*{type}">
				<option value="">--</option>
				<option th:each="type : ${type}"
						th:value="${type}"
						th:utext="${type}" />
			</select>
		</p>

		<p>
			Difficulty: <select th:field="*{rarity}">
				<option value="">--</option>
				<option th:each="rarity : ${rarity}"
						th:value="${rarity}"
						th:utext="${rarity}" />
			</select>
		</p>
		
		<p>
			Background URL: <input type="text" th:field="*{background}" />
		</p>
		
		<p>
			Toughness (Health): <input type="text" th:field="*{toughness}" />
		</p>
		<p>
			Power: <input type="text" th:field="*{power}" />
		</p>
		<p>
			Ability Description: <input type="text" th:field="*{description}" />
		</p>
		<p>
			Flavor Text: <input type="text" th:field="*{flavor}" />
		</p>
		<p>
			Print Run: <select th:field="*{print}">
				<option value="">--</option>
				<option th:each="print : ${print}"
						th:value="${print}"
						th:utext="${print}" />
			</select>
		</p>
		<p>
			Collection Set: <select th:field="*{collection}">
				<option value="">--</option>
				<option th:each="collection : ${collection}"
						th:value="${collection}"
						th:utext="${collection}" />
			</select>
		</p>
		<p>
			Artist Name: <input type="text" th:field="*{artist}" />
		</p>

		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>


	</form>
</body>
</html>
